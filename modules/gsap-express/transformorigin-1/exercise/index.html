<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
  <title>TransformOrigin</title>
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div class="demo">

    <div class="nav">
      <div class="radios">
        <label>
          <input type="radio" name="property" value="pixels" checked>
          pixels
        </label>
        <label>
          <input type="radio" name="property" value="percents">
          percents
        </label>
        <label>
          <input type="radio" name="property" value="keywords">

    </div>
  </div>
  <div class="hidden">
    <div class="label">left top</div>
  </div>
